#cloud-config
users:
  - name: web
    primary_group: web
    groups: wheel
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ~/.ssh/acit4640-lab4-key.pub

package_update: true
packages:
  - nginx
  - nmap

runcmd:
  - systemctl enable nginx
  - systemctl start nginx